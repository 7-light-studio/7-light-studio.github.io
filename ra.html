<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>7_Light Studio</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			font-family: 'Noto Serif SC', serif;
			color: #555;
		}
		.container {
			padding: 20px;
			max-width: 800px;
			margin: 0 auto;
		}
		.header {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			background-color: #333;
			text-align: center;
			padding: 10px; /* change this value to increase the size of the header */
			box-shadow: 0 0 10px #888;
			z-index: 1;
		}

        li a, .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
        }
        .round {
            border-radius: 10px; /* add this line to make the CAA and RA buttons round */
        }
		li a:hover, .dropdown:hover .dropbtn {
			background-color: red;
            border-radius: 10px; /* add this line to make the box round */
		}
		li.dropdown {
			display: inline-block;
		}
		.dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 10px; /* add this line to make the box round */
        }
		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
		}
		.dropdown-content a:hover {
			background-color: #f1f1f1;
		}
		.dropdown:hover .dropdown-content {
			display: block;
		}
		.about-us {
			margin-top: 80px;
			padding: 20px;
			border: 2px solid #ccc;
			border-radius: 10px;
		}
		.project {
			margin-top: 50px;
			padding: 20px;
			border: 2px solid #ccc;
			border-radius: 10px;
		}
		.countdown {
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="header">
		<li class="dropdown">
			<a href="javascript:void(0)" class="dropbtn">关于我们</a>
			<div class="dropdown-content">
				<a href="#" class="round">7_Light Studio</a>
                <a href="#" class="round">N-T World</a>
			</div>
		</li>
		<li class="dropdown">
			<a href="javascript:void(0)" class="dropbtn">我们的项目</a>
			<div class="dropdown-content">
				<a href="#" class="round">Cat Abuse in Autumn</a>
                <a href="#" class="round">Run·Across</a>
			</div>
		</li>
	</div>
	<div class="container">
		<div class="about-us">
			<p>欢迎访问我们的网站！我们是7_Light Studio，您可以在此处了解我们的项目和更多关于我们的信息。</p>
		</div>
	</div>
	<div class="countdown">
		<span id="countdown"></span>
		<span id="milliseconds"></span>
		<br>
		<span id="current-time"></span>
	</div>
	<script>
		// 倒计时
		var countdownDate = new Date("2023-10-30T00:00:00").getTime();
		var countdown = setInterval(function() {
			var now = new Date().getTime();
			var distance = countdownDate - now;
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			var milliseconds = Math.floor(distance % 1000);
			document.getElementById("countdown").innerHTML = "距离N-Tw4周年还有 " + days + "d " + hours + "h " + minutes + "m " + seconds + "s " + milliseconds + "ms ";
			if (distance < 0) {
				clearInterval(countdown);
				document.getElementById("countdown").innerHTML = "N-Tw4周年已到达！！！";
			}
		}, 1);
		// 正计时
		var startTime = new Date("2023-05-12T13:04:00").getTime();
		var currentTime = setInterval(function() {
			var now = new Date().getTime();
			var distance = now - startTime;
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			var milliseconds = Math.floor(distance % 1000);
			document.getElementById("current-time").innerHTML = "此网站已经创建 " + days + "d " + hours + "h " + minutes + "m " + seconds + "s " + milliseconds + "ms ";
		}, 1);
	</script>
</body>
</html>
